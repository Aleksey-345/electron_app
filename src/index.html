<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body { font-family: Arial, sans-serif; }
    form { max-width: 300px; margin: auto; }
    input { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px; width: 100%; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Registration Form</h1>
  <form id="registrationForm">
    <input type="email" id="email" placeholder="Email" required>
    <span class="error" id="emailError"></span>
    <input type="password" id="password" placeholder="Password" required>
    <span class="error" id="passwordError"></span>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <span class="error" id="confirmPasswordError"></span>
    <button type="button" id="submitButton">Register</button>
  </form>
  <p id="successMessage" style="display:none; color:green;"></p>

  <script>
    document.getElementById('submitButton').addEventListener('click', function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      let isValid = true;

      // Очищення попередніх повідомлень про помилки
      document.getElementById('emailError').textContent = '';
      document.getElementById('passwordError').textContent = '';
      document.getElementById('confirmPasswordError').textContent = '';

      // Перевірка email
      if (!email.includes('@')) {
        document.getElementById('emailError').textContent = 'Please enter a valid email.';
        isValid = false;
      }

      // Перевірка паролю
      if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters.';
        isValid = false;
      }

      // Перевірка підтвердження паролю
      if (password !== confirmPassword) {
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
        isValid = false;
      }

      // Якщо всі поля валідні
      if (isValid) {
        document.getElementById('successMessage').textContent = 'Registration successful!';
        document.getElementById('successMessage').style.display = 'block';
      }
    });
  </script>
</body>
</html>
